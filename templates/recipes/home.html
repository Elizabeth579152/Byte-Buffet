<!DOCTYPE html>
<html>
<head>
    <title> Byte Buffet: Pancakes </title>
</head>

<body>
    <a href="chop.html">
        <button class="block">
            Start Cooking!
        </button>
    </a>

  <div class="highscores">
    <h2 align="right"> Highscores: </h2>
    <table>
      <tr>
        <td>1. NAME</td>
      </tr>
      <tr>
        <td>2. NAME</td>
      </tr>
      <tr>
        <td>3. NAME</td>
      </tr>
      <tr>
        <td>4. NAME</td>
      </tr>
      <tr>
        <td>5. NAME</td>
      </tr>
    </table>
  </div>

  <h2 align="center">{{recipe_name}} Recipe</h2>
  <table align="center">
    <tr>
      <td><strong>Ingredients</strong></td>
      <td><strong>Instructions</strong></td>
    </tr>

  
    <tr>
    {% for recipe in recipes %}
      <td> recipe.ingredients</td>
      <td>1. recipe.steps</td>
    {%endfor %}
    </tr>
    
  </table>

</body>
</html>
